<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Discover Weather Worldwide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./weatherApp.css">
    <link rel="icon" href="./weathlogo.png">
    <meta name="author" content="Feranmi">
    <meta name="copyright" content="© 2026 Feranmi. All rights reserved.">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">Weathrix</span>
            </div>
            <form class="weatherForm">
                <input type="text" class="navSearchInput" placeholder="Enter City">
                <button type="submit"> Get Weather</button>
                <div class="autocomplete-dropdown" style="display: none;"></div>
            </form>

            <div class="location-indicator">
                <i class="fa-solid fa-globe"></i>
                <span class="location-code"></span>
                <span class="location-tooltip"></span>
            </div>
        </div>
    </header>
    <section class="hero">
        <h1 class="hero-title">Discover Weather Worldwide</h1>
        <p class="hero-subtitle">Get real-time weather updates and explore nearby locations</p>
    </section>
    <section class="main-weather-section">
        <div class="Card" style="display: none;">
            <!-- Weather content will be inserted here by JavaScript -->
        </div>
    </section>
    <!-- Weather Tips Section is still here -->
    <section class="weather-tips-section" style="display: none;">
        <div class="tips-container">
            <h3 class="tips-title">
                <i class="fa-solid fa-lightbulb"></i>
                Weather Tips
            </h3>
            <div class="tips-content">
                <!-- Tips will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <h3>Made by Feranmi | Powered by OpenWeatherMap</h3>
            <h3 class="footer-year">© 2026</h3>
        </div>
    </footer>

    <script src="./weatherApp.js"></script>
</body>
</html>
